version: '3'

services:
  app:
    container_name: app-rabbitmq-golang
    build:
      context: .
      dockerfile: Dockerfile.dev
    depends_on:
      - rabbitmq
      - promtail
      - loki
      - grafana
    environment:
      RABBITMQ_BASE_URI: ${RABBITMQ_BASE_URI}
    ports:
      - 3000:3000
    volumes:
      - .:/app/rabbitmq-golang/
  rabbitmq:
    image: rabbitmq:3.11.2-management
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: example
      RABBITMQ_DEFAULT_PASS: 123456
    volumes:
      - ./data/rabbitmq:/var/lib/rabbitmq
    ports:
      - 15672:15672
      - 5672:5672
  promtail:
    image: grafana/promtail:2.6.1
    volumes:
      - ./promtail/config.yml:/etc/promtail/config.yml
      - ./app.log:/app/log/*log
    command: -config.file=/etc/promtail/config.yml
    ports:
      - 9080:9080
    depends_on:
      - loki
  loki:
    image: grafana/loki:2.6.1
    ports:
      - "3100:3100"
    volumes:
      - ./loki/local-config.yml:/etc/loki/local-config.yml
    command: -config.file=/etc/loki/local-config.yaml
  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    user: "$UID:$GID"
    volumes:
      - ./data/grafana:/var/lib/grafana
      - ./grafana/datasources.yml:/etc/grafana/provisioning/datasources
    ports:
      - "3333:3000"
    depends_on:
      - promtail
      - loki
